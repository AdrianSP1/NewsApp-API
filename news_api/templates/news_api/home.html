<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>News APP</title>
</head>
<body>
    
    <h1>News app</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
            {% for i in articles %}

                    <div class="card rounded shadow-lg m-2" style="width: 26rem;">
                        <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-text">{{ i.author}}</p>
                        <h5 class="card-title">{{ i.title }}}</h5>
                        <p class="card-title">{{ i.source.name}}</p>
                        <p class="card-text">{{ i.description}}</p>
                        <hr>
                        <small> date: {{ i.publishedAt }}</small>
                        <a href="{{ i.url }}}" target="_blank" class="btn btn-success m-1">See News</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-md-6">
                Category

            </div>

        </div>

    </div>
    
</body>
</html>
