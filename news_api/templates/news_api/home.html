<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>News APP</title>
</head>
<body>
    
    <h1 class="text-center">News app</h1>
    <h2>Search by country</h2>

    <form action="" method="get">
        <input type="text" name="country">
        <button type="submit" value="search">Search</button>
    </form>
    <br>
    <br>

    <h2>Search by Category</h2>

    <form action="" method="get">
        <input type="text" name="category">
        <button type="submit" value="search">Search</button>
    </form>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
            {% for i in articles %}

                    <div class="card rounded shadow-lg m-2" style="width: 26rem;">
                        <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-text">{{ i.author}}</p>
                        <h5 class="card-title">{{ i.title }}}</h5>
                        <p class="card-title">{{ i.source.name}}</p>
                        <p class="card-text">{{ i.description}}</p>
                        <hr>
                        <small> date: {{ i.publishedAt }}</small>
                        <a href="{{ i.url }}}" target="_blank" class="btn btn-success m-1">See News</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-md-4">
               <b>Category</b>
               <br> 
                <ul class="list-group">
                    <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}?category=technology">Technology</a></li>
                    <li class="list-group-item"><a class="btn btn-success" href="{% url 'home' %}?category=health">Health</a></li>
                    <li class="list-group-item"><a class="btn btn-danger" href="{% url 'home' %}?category=Entertainment">Entertainment</a></li>
                    <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}?category=Sports">Sports</a></li>
                    <li class="list-group-item"><a class="btn btn-primary" href="{% url 'home' %}?category=Science">Science</a></li>
                    <li class="list-group-item"><a class="btn btn-info" href="{% url 'home' %}?category=Business">Business</a></li>
                </ul>

            </div>

        </div>

    </div>
    
</body>
</html>
