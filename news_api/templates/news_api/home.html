<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News APP</title>
</head>
<body>
    
    <h1>News app</h1>
    
    {%for i in articles%}

    <img src="{{ i.urlToImage }}" alt="" height="200px" width="200px">

    

    <p>{{i.author}}</p>
    <p>{{i.title}}</p>
    <p>{{i.description}}</p>

    <a href="{{ i.url }}" target="blank">Go Full News</a>
    <small> publish at: {{ i.publishedAt }}</small>

    {% endfor %}
    
</body>
</html>
